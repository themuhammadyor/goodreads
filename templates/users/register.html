{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="mt-3">
        <h3>Register Page</h3>
    </div>
    <div class="row mt-4">
        <div class="col-7">
            <form method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary mt-2" >Register</button>
            </form>

        </div>

    </div>

{% endblock %}
