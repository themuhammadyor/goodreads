{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login Page {% endblock %}
{% block content %}
    <h3>Login Page</h3>
    <div class="col-4 mt-3">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary mt-2">Login</button>
        </form>
    </div>
{% endblock %}
